<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Rover Control</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="parent-container">
        <div id="main-container">
            <div class="text-panel">
                <table id="parameters-table">
                    <tr>
                        <td colspan="2" style="text-align: center; font-weight: bold;">Telemetry</td>
                    </tr>
                    <tr>
                        <td>Status</td>
                        <td id="status">Loading...</td>
                    </tr>
                    <tr>
                        <td>System uptime</td>
                        <td id="uptime">0s</td>
                    </tr>
                    <tr>
                        <td>L Motor Power %</td>
                        <td id="motor-left-pwr">0</td>
                    </tr>
                    <tr>
                        <td>R Motor Power %</td>
                        <td id="motor-right-pwr">0</td>
                    </tr>
                    <tr>
                        <td>Joystick debug</td>
                        <td id="joystick-status"></td>
                    </tr>
                </table>
                <label for="servo1">Servo 1:</label>
                <div class="slider-container">
                    <input type="range" id="servo1" min="0" max="180" value="90" />
                    <div class="slider-value" id="servo1-value">90</div>
                </div>
                <label for="servo2">Servo 2:</label>
                <div class="slider-container">
                    <input type="range" id="servo2" min="0" max="180" value="90" />
                    <div class="slider-value" id="servo2-value">90</div>
                </div>
            </div>
            <div class="camera-panel">
                <img id="camera-stream" alt="Video">
            </div>
        </div>
    </div>
    <script src="virtualjoystick.js"></script>
    <script src="main.js"></script>
</body>

</html>
